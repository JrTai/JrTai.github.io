<!doctype html>

<html lang="en">
<head>
  <title>Sum HTML</title>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <h1>From sum.html</h1>

  <form>
    <label for="number">Enter a integer number:</label><br>
    <input type="text" id="number" name="number" value="" onkeydown="if (event.keyCode == 13) {document.getElementById('calculateNumber').click(); return false;} else {return true;}"><br>
    <input id='calculateNumber' type="button" value="Submit" onclick="callAjax()">
  </form> 

  <script>
    function callAjax() {
        let number = document.querySelector('#number').value
        const url = `http://localhost:3000/data?number=${number}`
        $.ajax({
              type: "GET",
              url: url,
              data: number,
              success: function(html)
              {
                  document.querySelector('body').innerHTML = html;
              }
            });
    }
  </script>
</body>
</html>
